<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SanityShield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>SanityShield</h1>

  <label class="toggle">
    <input type="checkbox" id="enabledToggle">
    <span>Filtering enabled</span>
  </label>

  <label for="keywords">Blocked keywords (one per line):</label>
  <textarea
    id="keywords"
    rows="8"
    placeholder="exams&#10;diet&#10;politics"></textarea>

  <div id="keywordSummary" class="summary"></div>
  <div id="keywordChips" class="chips"></div>

  <div class="actions-row">
    <button id="saveButton">Save</button>
    <p id="status"></p>
  </div>

  <small class="hint">
    Posts containing any of these words will be blurred on Reddit and X.<br>
    Use it for topics that drain you (e.g. exams, diets, politics).
  </small>

  <script src="popup.js"></script>
</body>
</html>
